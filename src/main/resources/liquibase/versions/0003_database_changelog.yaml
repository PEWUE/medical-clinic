databaseChangeLog:
  - changeSet:
      id: 6
      author: PEWUE
      changes:
        - createTable:
            tableName: appointment
            columns:
              - column:
                  name: id
                  type: bigint
                  autoIncrement: true
                  constraints:
                    primaryKey: true
                    primaryKeyName: pk_appointment_id
                    nullable: false
              - column:
                  name: doctor_id
                  type: bigint
                  constraints:
                    references: doctor(id)
                    foreignKeyName: fk_appointment_doctor_id
                    nullable: false
              - column:
                  name: patient_id
                  type: bigint
                  constraints:
                    references: patient(id)
                    foreignKeyName: fk_appointment_patient_id
              - column:
                  name: start_time
                  type: datetime
                  constraints:
                    nullable: false
              - column:
                  name: end_time
                  type: datetime
                  constraints:
                    nullable: false